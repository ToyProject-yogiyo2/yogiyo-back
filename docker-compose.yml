version: "3.7"

services:

  spring:
    image: "tlsrl6427/yogiyo"
    ports:
      - "8080:8080"
    restart: always

  prometheus:
    image: prom/prometheus
    ports:
      - "9090:9090"
    volumes:
      - /home/pliz/prometheus/conf/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    depends_on:
      - spring
    restart: always

  grafana:
    image: "grafana/grafana"
    ports:
      - "3000:3000"
    volumes:
      - /home/pliz/grafana/conf_grafana:/config_files
    restart: always
    depends_on:
      - prometheus
    privileged: true
